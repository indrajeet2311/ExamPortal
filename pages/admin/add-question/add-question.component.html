<div class="bootstrap-wrapper">

    <div class="row mt20">

        <div class="col-md-12">

            <h1>Adding to the <span style="font-weight:bold"> {{qTitle}} Quiz</span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>
                        <span style=" font-size:20px"> Enter the detail of the new question.</span>
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!--
                        <ckeditor [editor]="Editor" name="content" [(ngModel)]="question.content" data=""></ckeditor>
                   -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea required [(ngModel)]="question.content" name="content" rows="8" matInput
                                placeholder="Enter here"></textarea>

                        </mat-form-field>


                        <br />

                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 1</mat-label>
                                    <input required name="option1" [(ngModel)]="question.option1" type="text"
                                        matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 2</mat-label>
                                    <input required name="option2" [(ngModel)]="question.option2" type="text"
                                        matInput />
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 3</mat-label>
                                    <input name="option3" [(ngModel)]="question.option3" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 4</mat-label>
                                    <input name="option4" [(ngModel)]="question.option4" type="text" matInput />
                                </mat-form-field>
                            </div>


                        </div>
                        <mat-form-field class="w100">
                            <mat-label required>Select Answer</mat-label>
                            <mat-select name="answer" [(ngModel)]="question.answer" required>

                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                                </mat-option>

                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}
                                </mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}
                                </mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>

                    </form>
                </mat-card-content>


            </mat-card>

        </div>

    </div>


</div>
