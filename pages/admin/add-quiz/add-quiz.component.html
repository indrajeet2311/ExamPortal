
<mat-card>

   <div class="text-center">
    <h1>Add New Quiz</h1>
</div>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">


                <form (ngSubmit) = "addQuiz()">

                    <mat-form-field class="w100">

                        <mat-label>Enter title</mat-label>
                        <input required [(ngModel)] = "quizData.title" type="text" name="title" placeholder="Enter here" matInput />


                    </mat-form-field>

                    <mat-form-field class="w100">

                        <mat-label>Enter Description</mat-label>
                        <textarea required [(ngModel)] = "quizData.description" rows="10" type="text" name="description" placeholder="Enter here" matInput>
    </textarea>
                    </mat-form-field>

                    <div class="row">

                        <div class="col-md-6">

                            <mat-form-field class="w100">

                                <mat-label>Max Marks</mat-label>
                                <input required [(ngModel)] = "quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />


                            </mat-form-field>
                        </div>

                        <div class="col-md-6">

                            <mat-form-field class="w100">

                                <mat-label>Number of Questions</mat-label>
                                <input required [(ngModel)] = "quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput />

                            </mat-form-field>
                        </div>

                    </div>


         <!--active field-->

   <mat-slide-toggle required name="active"
class="mt20"
[(ngModel)] = "quizData.active">
Publish Status
</mat-slide-toggle>

<br/>
 
<!--category-->

<mat-form-field appearance="fill" class="mt20 w100">
<mat-label>Category</mat-label>
<mat-select name="category"  [(ngModel)] = "quizData.category">

<mat-option *ngFor="let c of categories" [value] ="c.cid">
{{c.title}}
</mat-option>
</mat-select>
</mat-form-field>


<div class="container text-center">
<button mat-raised-button color="accent">Add</button>
</div>

                </form>



            </div>


        </div>
    </div>


</mat-card>

<!--{{quizData | json}}-->
